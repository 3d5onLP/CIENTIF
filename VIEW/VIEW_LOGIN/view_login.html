<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAC</title>
    <link rel="stylesheet" href="view_login.css">
    <script src="login.js"></script>
    <link rel="icon" href="/VIEW/icon/logo.png" type="image/png">

</head>

<body>
    <div class="container">
        <div class="left">
          <img src="/VIEW/icon/logo.png" class="illustration" alt="">
        </div>
    
        <div class="right">
          <h2>Login</h2>
          <p>Acesse:</p>
          <div class="form-group">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite seu usuário">
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
          </div>
            <button class="acessar" onclick="fazerLogin()">Acessar</button>
            <a href="https://suap.ifto.edu.br/comum/solicitar_trocar_senha/" target="_blank">Esqueceu sua senha?</a>
            
        </div>
    </div>
</body>

</html>
