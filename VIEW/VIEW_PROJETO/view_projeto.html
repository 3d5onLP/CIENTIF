<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CIENTIF</title>
  <link rel="icon" href="/VIEW/icon/logo_cientif.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="view_projeto.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-green shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/VIEW/icon/logo_cientif.png" alt="Logo Cientif" class="logo">
        <span class="ms-2 fw-bold">CIENTIF</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/VIEW/VIEW_MENU/view_menu.html">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="filterDropdown" role="button" data-bs-toggle="dropdown">
              <img src="/VIEW/icon/filtro-ativado.png" alt="Filtro" class="icon-filter">
            </a>

            <ul class="dropdown-menu p-3" aria-labelledby="filterDropdown">
              <fieldset class="mb-3">
                <legend>Status dos Projetos:</legend>
                <div><input type="checkbox" id="abertos"> <label for="abertos">Projetos Abertos</label></div>
                <div><input type="checkbox" id="andamento"> <label for="andamento">Projetos em Andamento</label></div>
                <div><input type="checkbox" id="final"> <label for="final">Projetos Encerrados</label></div>
              </fieldset>

              <hr>

              <fieldset>
                <legend>Área dos Projetos:</legend>
                <div><input type="checkbox" id="tec"> <label for="tec">Tecnologia</label></div>
                <div><input type="checkbox" id="agro"> <label for="agro">Agronomia</label></div>
                <div><input type="checkbox" id="agrotec"> <label for="agrotec">Agrotec</label></div>
                <div><input type="checkbox" id="edu"> <label for="edu">Educação</label></div>
              </fieldset>
            </ul>
          </li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar projeto..." aria-label="Buscar">
          <button class="btn btn-green" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
